<!DOCTYPE html>
<html lang="es">
<head>
  <script>
    if (localStorage.getItem("logged")) { window.location.href = "/map.html" };
  </script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Scaloneta</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <link rel="stylesheet" href="css/styles.css">

  <link rel="icon" type="image/x-icon" href="img/Logo Phone.png" />
</head>

<body id="login">
  <main class="main-form">
    <img class="copa" src="img/Logo copa.png" alt="Qatar World Cup 2022">
    <form>
      <h1>Inicio de sesión</h1>
      <div class="mb-3">
        <label for="email" class="form-label">Email *</label>
        <input type="email" class="form-control" id="email" name="email" required="">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password *</label>
        <input type="password" class="form-control" id="password" name="password">
      </div>

      <div class="d-grid">
        <button type="submit">Iniciar sesión</button>
      </div>
    </form>
  </main>

  <footer>
    <img class="logo" src="img/Logo Guayerd.png" alt="Logo de Guayerd">
  </footer>

  <script src="js/login.js"></script>

</body>

</html>
